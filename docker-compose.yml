version: "3"
services:
  backend:
    environment:
      - ENV_TESTING=False
      - ENV_DEBUG=True
      - ENV_DATABASE_URI=mysql+pymysql://root:Momomomo2@db/sm1
      - SERVER_URL=ldap://vm01-azure-ad.westeurope.cloudapp.azure.com:389
      - SERVER_PREFIX=AzureAD.SWT.com\
      - BASE_DN=OU=Users,DC=AzureAD,DC=SWT,DC=com
      #current LDAP-Test-Server does not support ssl
      - USE_SSL=False
      - AUTHENTICATION=NTLM
    build: src/backend
    depends_on:
      - db
    restart: always
    ports:
      - "80:5000"
  db:
    image: mysql:latest
    volumes:
      - ./src/backend/database/dockerdata:/var/lib/mysql
    environment:
      MYSQL_DATABASE: sm1
      MYSQL_ROOT_PASSWORD: Momomomo2
      MYSQL_USER: root
      MYSQL_PASSWORD: Momomomo2
